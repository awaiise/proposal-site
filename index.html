<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you marry me?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- animated background -->
  <div id="bg">
    <div class="bg-layer layer1"></div>
    <div class="bg-layer layer2"></div>
    <div class="bg-layer layer3"></div>
  </div>

  <!-- interactive canvas for hearts, petals, fireworks -->
  <canvas id="fx-canvas"></canvas>

  <main class="card" id="card">
    <h1 id="title" class="fade-in">A special question...</h1>

    <label for="nameInput" class="sr">Enter their name (optional)</label>
    <input id="nameInput" placeholder="Type their name (e.g. Sarah)" class="fade-in delay-1" />

        <div class="controls fade-in delay-2">
      <button id="showBtn">Reveal Proposal</button>
      <button id="playBtn">Play Music</button>
      <button id="qrBtn">Open QR Generator</button>

      <!-- Volume control -->
      <div class="volume-control" title="Volume">
        <label for="volumeSlider" class="sr">Volume</label>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
      </div>


     <!-- Volume control -->
      <div class="volume-control" title="Volume">
        <label for="volumeSlider" class="sr">Volume</label>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
    </div>

    <div id="proposalBox" class="proposal hidden fade-in delay-3">
      <p id="proposalText" class="proposal-text">I have something important to ask...</p>

      <div class="response-buttons">
        <button id="yesBtn" class="yes">Yes ❤️</button>
        <button id="noBtn" class="no">I need time</button>
      </div>

      <p id="afterResponse" class="after-response"></p>
    </div>

    <p id="hint" class="hint fade-in delay-4">Tip: Add their name and click “Reveal Proposal”. You can also open the QR generator to share the link.</p>
  </main>

  <!-- small audio: replace 'romance.mp3' with your file -->
  <audio id="proposal-audio" preload="auto">
    <source id="audioSource" src="romance.mp3" type="audio/mpeg">
  </audio>

   <!-- qrcode library for inline QR generator -->
  <script src="script.js"></script>
</body>
</html>
